<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css"></link>
	<script type="text/javascript" src="/js/valid.js"></script>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add Product</title>
</head>
<body>
	<div class="Box">
		<h2>Add Product To Store</h2>
		<form>
			<p>Product Name</p>
			<br></br>
			<select id="ProductName" class="liststores">
			<option value=""></option>
			<option ></option>
			</select>
			<br></br><br></br>
			<p>Price</p>
			<input name="price" type="text"></input>
			<div id="validprice" class="validadd"></div>
			<br></br>
			<p>Brand</p>
			<br></br>
			<select id="Brand" class="liststores">
			<option value=""></option>
			<option ></option>
			</select>
			<br></br><br></br>
			<p>Category</p>
			<br></br>
			<select id="Category" class="liststores">
			<option value=""></option>
			<option ></option>
			</select>
			<br></br><br></br>
			<p>Quantity</p>
			<input name="quantity" type="text"></input>
			<div id="validquantity" class="validadd"></div>
			<br></br>
			<input type="submit" value="Submit"></input>
		</form>
		<form name="cancel" th:action="@{/store-owner-view}" method="get">
			<input type="submit" value="Cancel"></input>
		</form>
	</div>
</body>
</html>
