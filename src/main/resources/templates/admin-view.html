<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="/css/style.css"></link>
<script type="text/javascript" src="/js/valid.js"></script>
<script type="text/javascript" src="/js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="/js/admin-view.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Admin View</title>
</head>
<body>
	<div class="adminBox">
		<form name="add" th:action="@{/view-request-stores}" method="get">
			<button>
				Requests
				<div id="not" class="notification" th:text="${N}"></div>
			</button>
		</form>
		<form name="addproduct" th:action="@{/add-product-to-system}" method="get">
			<input type="submit" value="Add Product"></input>
		</form>
		<button id="addbrandtosystem" value="Add Brand">Add Brand</button>
		<form name="show" th:action="@{/show-all-product}" method="get">
			<input type="submit" value="Show All Products"></input>
		</form>
		<form name="logOut" th:action="@{/logout}" method="post">
			<input type="submit" value="Log out"></input>
		</form>
	</div>
	<div id="addbrand" class="addBrand">
		<form name="addbrand" th:action="@{/add-brand}" method="get">
			<p>Brand Name</p>
			<input id="namebrand" name="brandname" type="text"></input>
			<div id="validname" class="validadd"></div>
			<br></br>
			<p>Brand Cateory</p>
			<input id="categorybrand" name="brandcategory" type="text"></input>
			<div id="validcategory" class="validadd"></div>
			<br></br>
			<input id="submitbrand" type="submit" value="Add Brand"></input>
		</form>
		<button id="addbrandcancel" value="Cancel">Cancel</button>
	</div>
</body>
</html>
