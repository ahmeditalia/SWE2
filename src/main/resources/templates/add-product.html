<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="/style.css"></link>
<script type="text/javascript" src="valid.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Add Product</title>
</head>
<body>
	<div class="Box">
		<h2>Add Product</h2>
		<form name="addProduct" th:action="@{/add-product}"
			th:object="${product}" onsubmit="return addproductvalid()"
			method="post">
			<p>Name</p>
			<input name="name" type="text" th:field="*{name}"></input>
			<div id="validname" class="validadd"></div>
			<br></br>
			<p>Type</p>
			<input name="type" type="text" th:field="*{type}"></input>
			<div id="validtype" class="validadd"></div>
			<br></br>
			<p>Brand</p>
			<input name="brand" type="text" th:field="*{brand}"></input>
			<div id="validbrand" class="validadd"></div>
			<br></br>
			<p>Category</p>
			<input name="category" type="text" th:field="*{category}"></input>
			<div id="validcategory" class="validadd"></div>
			<br></br>
			<input type="submit" value="Submit"></input>
		</form>
		
		<form name="cancel" th:action="@{/admin-view}" method="get">
		<input type="submit" value="Cancel"></input>
		</form>
	</div>
</body>
</html>
